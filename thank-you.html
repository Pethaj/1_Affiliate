        /* === DESIGN SYSTÉM === */

            --color-primary: #6B7A6A;      /* Šalvějově zelená */
            --color-accent: #D9A28A;       /* Terakotová/Růžová */
            --color-background: #FBF9F6;   /* Velmi světlá béžová */
            --color-text: #4E4E4E;         /* Tmavě šedá/hnědá */

            margin: 0;
            padding: 0;
        }

            scroll-behavior: smooth;
        }

            font-family: var(--font-body);

            color: var(--color-white);

        /* === BAREVNÉ ZAŠKRTÁVACÍ POLE === */
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;

            position: relative;
            cursor: pointer;
        }

            display: none;
        }

            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.1);

            font-weight: 500;

            user-select: none;

            color: white;
            border-color: var(--color-accent);

        /* === POSUVNÍK === */

            margin-top: 20px;

            appearance: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: var(--color-accent);
            cursor: pointer;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);

        .slider::-moz-range-thumb {
            width: 30px;
            height: 30px;

        .slider-labels {

        /* === RESPONZIVNÍ DESIGN === */

                flex-direction: column;
                align-items: center;
            }

            .checkmark {
                width: 60px;
                height: 60px;
                font-size: 30px;
            }
        }
    </style>
</head>

    <script>
        // === POSUVNÍK PRO ROKY V AFFILIATE === 
        const yearsSlider = document.getElementById('affiliate-years');
        const yearsValue = document.getElementById('years-value');

        yearsSlider.addEventListener('input', function() {
            const value = parseInt(this.value);
            if (value === 10) {
                yearsValue.textContent = '10+ let';
            } else {
                yearsValue.textContent = value + (value === 1 ? ' rok' : value <= 4 ? ' roky' : ' let');
            }
        });

        // === POSUVNÍK PRO OČEKÁVANÝ VÝSLEDEK === 
        const resultSlider = document.getElementById('expected-result');
        const resultValue = document.getElementById('result-value');

        const resultRanges = [
            'do 10 000,- Kč',
            '10 000 - 30 000,- Kč', 
            '30 000 - 60 000,- Kč',
            'nad 60 000,- Kč'
        ];

        resultSlider.addEventListener('input', function() {
            const value = parseInt(this.value) - 1; // převod na index pole
            resultValue.textContent = resultRanges[value];
        });

        // === SYSTÉM ID ZÁKAZNÍKA ===
        function getCustomerId() {
            // Zkusíme získat ID z URL parametrů
            const urlParams = new URLSearchParams(window.location.search);
            let customerId = urlParams.get('customerId');
            
            // Pokud není v URL, zkusíme localStorage
            if (!customerId) {
                customerId = localStorage.getItem('bewitCustomerId');
            }
            
            // Pokud stále nemáme ID, vygenerujeme nové (záložní řešení)
            if (!customerId) {
                const timestamp = Date.now().toString(36);
                const random = Math.random().toString(36).substr(2, 9);
                customerId = `customer_${timestamp}_${random}`;
                localStorage.setItem('bewitCustomerId', customerId);
                console.log('Nové záložní ID zákazníka vygenerováno:', customerId);
            } else {
                console.log('ID zákazníka na děkovné stránce:', customerId);
            }
            
            return customerId;
        }

        // Funkce pro formátování data
        function formatClickDate() {
            const now = new Date();
            const day = now.getDate();
            const month = now.getMonth() + 1;
            const year = now.getFullYear();
            return `${day}.${month}.${year}`;
        }

        // === FORMULÁŘ ODESLÁNÍ ===
        document.getElementById('affiliate-survey').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            // Převod FormData na obyčejný objekt pro lepší zpracování
            const data = {};
            
            // Přidání ID zákazníka
            data.customerId = getCustomerId();
            
            // Přidání data odeslání formuláře
            data.clickDate = formatClickDate();
            
            // Přidání tagů
            data.tags = ['Affiliate', 'survey_completed'];
            
            // Zpracování standardních polí
            for (let [key, value] of formData.entries()) {
                if (key.endsWith('[]')) {
                    // Pro pole s více hodnotami (checkboxy)
                    const cleanKey = key.replace('[]', '');
                    if (!data[cleanKey]) {
                        data[cleanKey] = [];
                    }
                    data[cleanKey].push(value);
                } else {
                    data[key] = value;
                }
            }
            
            // Převod hodnot posuvníků na lidsky čitelné texty
            if (data['affiliate-years']) {
                const years = parseInt(data['affiliate-years']);
                if (years === 10) {
                    data['affiliate-years-text'] = '10+ let';
                } else {
                    data['affiliate-years-text'] = years + (years === 1 ? ' rok' : years <= 4 ? ' roky' : ' let');
                }
            }
            
            if (data['expected-result']) {
                const resultRanges = [
                    'do 10 000,- Kč',
                    '10 000 - 30 000,- Kč', 
                    '30 000 - 60 000,- Kč',
                    'nad 60 000,- Kč'
                ];
                const resultIndex = parseInt(data['expected-result']) - 1;
                data['expected-result-text'] = resultRanges[resultIndex];
            }
            
            // Odeslání dat na webhook
            fetch('https://n8n.srv980546.hstgr.cloud/webhook-test/a41e8f87-dc1d-4aab-beaa-6c81f320b437', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    alert('Děkujeme za vyplnění dotazníku! Brzy se vám ozveme s dalšími informacemi.');
                    // Případně přesměrování
                    // window.location.href = 'confirmation.html';
                } else {
                    throw new Error('Chyba při odesílání');
                }
            })
            .catch(error => {
                console.error('Chyba:', error);
                alert('Došlo k chybě při odesílání dotazníku. Zkuste to prosím znovu.');
            });
        });

        // === ANIMACE PO NAČTENÍ STRÁNKY ===
        document.addEventListener('DOMContentLoaded', function() {
            const thankYouSection = document.querySelector('.thank-you-section');
            const surveyForm = document.querySelector('.survey-form');
            
            setTimeout(() => {
                thankYouSection.style.opacity = '0';
                thankYouSection.style.transform = 'translateY(-20px)';
                thankYouSection.style.transition = 'all 0.5s ease';
                thankYouSection.style.opacity = '1';
                thankYouSection.style.transform = 'translateY(0)';
            }, 100);
            
            setTimeout(() => {
                surveyForm.style.opacity = '0';
                surveyForm.style.transform = 'translateY(20px)';
                surveyForm.style.transition = 'all 0.5s ease';
                surveyForm.style.opacity = '1';
                surveyForm.style.transform = 'translateY(0)';
            }, 300);
        });
    </script>
